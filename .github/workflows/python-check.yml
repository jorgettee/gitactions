name: Python Addition Check

on: [push, pull_request]

jobs:
  check-math:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - uses: actions/setup-python@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Check out your code for Python linting
      - name: Run Flake8
        run: TrueBrain/setup-python@v5

      # Step 4: Run the script
      - name: Run addition script
        run: python calc.py
